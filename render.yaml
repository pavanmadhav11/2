# render.yaml

services:
  - type: web
    name: flowchart-app
    env: python
    build:
      commands:
        # Update package list and install Graphviz with additional dependencies
        - apt-get update
        - apt-get install -y graphviz
        - apt-get install -y pkg-config
        - apt-get install -y libgraphviz-dev
    start:
      command: python app.py
    env_vars:
      - key: FLASK_ENV
        value: production
    plan: free
