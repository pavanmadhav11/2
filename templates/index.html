<!DOCTYPE html>
<html>
<head>
    <title>Python to Flowchart</title>
</head>
<body>
    <h1>Paste Your Python Code</h1>
    <form method="post">
        <textarea name="code" rows="20" cols="80">{{ code or '' }}</textarea><br><br>
        <button type="submit">Generate Flowchart</button>
    </form>
    {% if image %}
        <h2>Generated Flowchart:</h2>
        <img src="{{ url_for('static_files', filename=image) }}" alt="Flowchart">
    {% endif %}
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
