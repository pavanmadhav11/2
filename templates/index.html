<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Python Code to Flowchart</title>
</head>
<body>
  <h2>Paste your Python code below:</h2>
  <form method="POST">
    <textarea name="code" rows="15" cols="80" required></textarea><br><br>
    <button type="submit">Generate Flowchart</button>
  </form>

  {% if image %}
    <h3>Generated Flowchart:</h3>
    <img src="{{ image }}" alt="Flowchart" width="600">
    <br><a href="/download">Download PNG</a>
  {% endif %}
</body>
</html>
